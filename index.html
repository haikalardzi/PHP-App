<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <button class="tablink" onclick="openPage('Home', this, 'blue')" id="opened">Home</button>
    <button class="tablink" onclick="openPage('Catalog', this, 'blue')">Catalog</button>
    
    

    <div id="Home" class="tabcontent">
        <h1>Home</h1>
        <div class="container">  
            <i class="fa-solid fa-search"></i>
            <input type="search" placeholder="Cari apa bestie" class="search-bar">
        </div>
        <img src="image/saranghaengbok-logo.png" alt="logo">
    </div>
    
    <div id="Catalog" class="tabcontent">
        <h1>Catalog</h1>
        <div class="container">  
            <i class="fa-solid fa-search"></i>
            <input type="search" placeholder="Cari apa bestie" class="search-bar">
        </div>
        <img src="image/saranghaengbok-logo.png" alt="logo">
        
    </div>


    
   
<script src="js/home.js"></script>
</body>
</html>
