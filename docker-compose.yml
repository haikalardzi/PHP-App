version: '3.3'
services:
  web:
    build: .
    image: tubes-1:latest
    ports:
      - 8008:80
    environment:
      DB_HOST: db
      DB_USER: guest
      DB_PASSWORD: tamu
      DB_DATABASE: saranghaengbok_db
  db:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: saranghaengbok_db
      MYSQL_USER: guest
      MYSQL_PASSWORD: tamu
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: admin
      PMA_USER: guest
      PMA_PASSWORD: tamu

volumes:
  db_data:
